<!DOCTYPE html>
<html lang="en">

<head>
    <title>Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href="css/jsoneditor/dist/jsoneditor.min.css" rel="stylesheet">
    <script src="scripts/jsoneditor/dist/jsoneditor.min.js" type="text/javascript"></script>
    <script>
    function fill(){
         jQuery.ajax({
            type: 'GET',
            data: jQuery(this).serialize(),
            url: '/getQuestions',
            success: function(data, textStatus) {
                var container = document.getElementById("questions_frame");
                var options = {
                    mode: 'tree'
                };
                var editor = new JSONEditor(container, options);
                editor.set(data);
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {}
        });
    }
    </script>
</head>

<body>
    <div class="container">
        <form  name="inputDto"  id="formId">
            <table border="0" cellpadding="0" cellspacing="0" width="100%" height="100%" style="border-collapse: separate;border-spacing: 5px;">
                <tr style="width: inherit;">
                    <td colspan="2">
                        <div align="left">
                            <h3>Sample Form</h3>
                            <br>
                            <div class="form-group col-xs-10">
                                <input autofocus length=100 type="text" class="form-control" id="url" name="url" placeholder="Enter URL">
                            </div>
                            <input value="Go!" name="extract" type="submit" id="btnGetDriver" class="btn btn-default">
                        </div>
                    </td>
                </tr>
                <tr style="width: inherit;">
                    <td colspan="2">
                        <div align="left">
                            <div class="form-group col-xs-4">
                                <input autofocus type="text" class="form-control" id="rootXpath" name="rootXpath" placeholder="Enter root xpath">
                            </div>
                            <input value="Extract" name="display" type="submit" onclick='fill' class="btn btn-default">
                        </div>
                    </td>
                </tr>
                <tr style="width: inherit;">
                    <td style="height: 550px; border: 1;width: 35%;">
                        <iframe style="position: relative; height: 100%; border: 1;width: 100%;" id="questions_frame">
                        </iframe>
                    </td>
                    <td style="height: 550px; border: 1;width: 65%;">
                        <iframe style="position: relative; height: 100%; border: 1;width: 100%;" id="question_editor_frame">
                        </iframe>
                    </td>
                </tr>
            </table>
    </div>
</body>

</html>
